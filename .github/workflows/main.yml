name: Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  Linting:
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"
      - name: Linting
        run: |
          pip install black
          black --check .

  Test1:
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"
      - name: Run tests
        run: |
          pip install .
          pip install pytest
          pytest

  Test2:
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"
      - name: Run tests
        run: |
          pip install .
          pip install numpy
          pip install pytest
          pytest
  